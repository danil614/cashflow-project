{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Форма записи{% endblock %}
{% block content %}
    <h2>{% if object %}Редактирование{% else %}Новая{% endif %} запись</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Сохранить</button>
        <a href="{% url 'records:list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

{% load static %}
{% block scripts %}
    <script src="{% static 'js/dynamic-selects.js' %}"></script>
{% endblock %}
